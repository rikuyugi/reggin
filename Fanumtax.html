
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Income Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .content {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="number"], button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Income Tax Calculator</h1>
    </header>

    <div class="content">
        <label for="income">Enter Your Annual Income (₱):</label>
        <input type="number" id="income" placeholder="Enter your income">

        <button onclick="calculateTax()">Calculate Tax</button>

        <div class="result" id="taxResult"></div>
    </div>

    <footer>
        <p>&copy; 2024 Income Tax Calculator - All rights reserved.</p>
    </footer>

    <script>
        function calculateTax() {
            var income = parseFloat(document.getElementById('income').value);
            var tax = 0;

            if (isNaN(income) || income < 0) {
                document.getElementById('taxResult').innerHTML = "Please enter a valid positive income.";
                return;
            }

            // Tax Calculation based on income brackets
            if (income <= 10000) {
                tax = income * 0.10;
            } else if (income <= 30000) {
                tax = 10000 * 0.10 + (income - 10000) * 0.15;
            } else if (income <= 60000) {
                tax = 10000 * 0.10 + 20000 * 0.15 + (income - 30000) * 0.20;
            } else {
                tax = 10000 * 0.10 + 20000 * 0.15 + 30000 * 0.20 + (income - 60000) * 0.25;
            }

            // Displaying the result
            document.getElementById('taxResult').innerHTML = "Your calculated tax is: ₱" + tax.toFixed(2);
        }
    </script>

</body>
</html>
