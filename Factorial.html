<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factorial, Sum, and Average Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Factorial, Sum, and Average of First N Natural Numbers</h1>
    </header>

    <div class="container">
        <h2>Enter the Value of N:</h2>
        <form id="numberForm">
            <label for="n">Value of N:</label>
            <input type="number" id="n" name="n" required min="1">
            <button type="submit">Calculate</button>
        </form>

        <div class="result" id="factorialResult"></div>
        <div class="result" id="sumResult"></div>
        <div class="result" id="averageResult"></div>
    </div>

    <script>
        document.getElementById("numberForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get the value of N from the input
            const n = parseInt(document.getElementById("n").value);
            
            // Factorial using while loop
            let factorial = 1;
            let i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }

            // Sum using do-while loop
            let sum = 0;
            let j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);

            // Average using for loop
            let total = 0;
            for (let k = 1; k <= n; k++) {
                total += k;
            }
            let average = total / n;

            // Display the results
            document.getElementById("factorialResult").innerHTML = `Factorial of ${n} is ${factorial}.`;
            document.getElementById("sumResult").innerHTML = `Sum of first ${n} natural numbers is ${sum}.`;
            document.getElementById("averageResult").innerHTML = `Average of first ${n} natural numbers is ${average.toFixed(2)}.`;
        });
    </script>
</body>
</html>
