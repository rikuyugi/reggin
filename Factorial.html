<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factorial, Sum, and Average Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .content {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="number"], button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Factorial, Sum, and Average Calculator</h1>
    </header>

    <div class="content">
        <label for="number">Enter a number (N):</label>
        <input type="number" id="number" placeholder="Enter a number" min="1">

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="factorialResult"></div>
        <div class="result" id="sumResult"></div>
        <div class="result" id="averageResult"></div>
    </div>

    <footer>
        <p>&copy; 2024 Factorial, Sum, and Average Calculator - All rights reserved.</p>
    </footer>

    <script>
        function calculate() {
            var n = parseInt(document.getElementById('number').value);
            if (isNaN(n) || n < 1) {
                document.getElementById('factorialResult').innerHTML = "Please enter a valid positive number.";
                document.getElementById('sumResult').innerHTML = "";
                document.getElementById('averageResult').innerHTML = "";
                return;
            }

            // Factorial using While Loop
            var factorial = 1;
            var i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }

            // Sum using Do While Loop
            var sum = 0;
            var j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);

            // Average using For Loop
            var sumForAverage = 0;
            for (var k = 1; k <= n; k++) {
                sumForAverage += k;
            }
            var average = sumForAverage / n;

            // Display results
            document.getElementById('factorialResult').innerHTML = "Factorial of " + n + " is: " + factorial;
            document.getElementById('sumResult').innerHTML = "Sum of first " + n + " natural numbers is: " + sum;
            document.getElementById('averageResult').innerHTML = "Average of first " + n + " natural numbers is: " + average.toFixed(2);
        }
    </script>

</body>
</html>
