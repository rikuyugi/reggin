<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://w0.peakpx.com/wallpaper/298/360/HD-wallpaper-neon-anime-electric-blue-magenta.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Dark semi-transparent overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay to enhance readability */
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6); /* Dark transparent background */
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 255, 0, 0.3);
        }

        h2 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 5px #ff4081, 0 0 10px #ff4081;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #fff;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        button {
            background-color: #00ff00;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        button:hover {
            background-color: #45a049;
            text-shadow: 0 0 15px #ff4081, 0 0 30px #ff4081;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 5px #ff4081, 0 0 10px #ff4081;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
        }

        footer p {
            margin: 0;
            text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Employee Details:</h2>
        <form id="payrollForm">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="hours">Hours Worked:</label>
            <input type="number" id="hours" name="hours" required min="0">
            
            <label for="rate">Hourly Rate (₱):</label>
            <input type="number" id="rate" name="rate" required min="0">
            
            <button type="submit">Calculate Pay</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <footer>
        <p>&copy; 2024 Simple Payroll - All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("payrollForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById("name").value;
            const hours = parseFloat(document.getElementById("hours").value);
            const rate = parseFloat(document.getElementById("rate").value);

            // Calculate total pay
            const pay = hours * rate;

            // Display result
            document.getElementById("result").innerHTML = `<strong>${name}</strong>'s total pay is ₱${pay.toFixed(2)}.`;
        });
    </script>

</body>
</html>
