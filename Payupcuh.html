<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://w0.peakpx.com/wallpaper/298/360/HD-wallpaper-neon-anime-electric-blue-magenta.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 255, 0, 0.3);
        }

        h2 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 5px #ff4081, 0 0 10px #ff4081;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #fff;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        button {
            background-color: #00ff00;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        button:hover {
            background-color: #45a049;
            text-shadow: 0 0 15px #ff4081, 0 0 30px #ff4081;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 5px #ff4081, 0 0 10px #ff4081;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
        }

        footer p {
            margin: 0;
            text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081;
        }

        .log-container {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
            text-align: left;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: scroll;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
        }

        .payroll-list {
            margin-top: 20px;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        .payroll-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .payroll-list th, .payroll-list td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        .payroll-list th {
            background-color: #333;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Employee Details:</h2>
        <form id="payrollForm">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="hours">Hours Worked:</label>
            <input type="number" id="hours" name="hours" required min="0">
            
            <label for="rate">Hourly Rate (₱):</label>
            <input type="number" id="rate" name="rate" required min="0">
            
            <button type="submit">Calculate Pay</button>
        </form>

        <div class="result" id="result"></div>

        <!-- Back to Main Page button -->
        <button onclick="goBack()">Back to Main Page</button>
        
        <!-- Delete All Logs button -->
        <button onclick="clearLogs()">Delete All Logs</button>

        <!-- Payroll List -->
        <div class="payroll-list" id="payrollList">
            <h3>Payroll List</h3>
            <table>
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Hours Worked</th>
                        <th>Hourly Rate (₱)</th>
                        <th>Total Pay (₱)</th>
                    </tr>
                </thead>
                <tbody id="payrollTableBody">
                    <!-- Payroll rows will be added here dynamically -->
                </tbody>
            </table>
        </div>

        <div class="log-container" id="logContainer">
            <!-- Logs will appear here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Simple Payroll - All rights reserved.</p>
    </footer>

    <script>
        let logMessages = [];
        let payrollList = [];

        function logAction(action, details) {
            const logMessage = `[${new Date().toISOString()}] ${action}: ${details}`;
            logMessages.push(logMessage);
            displayLogs();
        }

        function displayLogs() {
            document.getElementById("logContainer").textContent = logMessages.join("\n");
        }

        document.getElementById("payrollForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const hours = parseFloat(document.getElementById("hours").value);
            const rate = parseFloat(document.getElementById("rate").value);

            const pay = hours * rate;

            document.getElementById("result").innerHTML = `<strong>${name}</strong>'s total pay is ₱${pay.toFixed(2)}.`;

            // Log the calculation action
            logAction("Payroll Calculated", `Employee: ${name}, Hours: ${hours}, Rate: ₱${rate}, Pay: ₱${pay.toFixed(2)}`);

            // Add payroll to list
            payrollList.push({ name, hours, rate, pay });
            updatePayrollList();
        });

        function updatePayrollList() {
            const tableBody = document.getElementById("payrollTableBody");
            tableBody.innerHTML = "";

            payrollList.forEach(employee => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${employee.name}</td>
                    <td>${employee.hours}</td>
                    <td>₱${employee.rate.toFixed(2)}</td>
                    <td>₱${employee.pay.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.querySelectorAll("input").forEach(input => {
            input.addEventListener("input", function() {
                logAction("Input Changed", `Field: ${input.name}, New Value: ${input.value}`);
            });
        });

        function goBack() {
            logAction("Navigation", "Back to main page");
            window.location.href = "index.html";
        }

        function clearLogs() {
            logMessages = [];
            displayLogs();
            console.clear();
            logAction("Logs Cleared", "All logs have been deleted.");
        }
    </script>

</body>
</html>
