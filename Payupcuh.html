<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment #4 - Simple Payroll</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #5560ea);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 40px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 48px;
            letter-spacing: 2px;
        }

        header p {
            font-size: 20px;
            margin-top: 10px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 32px;
            color: #444;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Simple Payroll Calculation</h1>
        <p>Calculate an employee's weekly pay based on hours worked and hourly wage.</p>
    </header>

    <div class="container">
        <h2>Enter Employee Details:</h2>
        <form id="payrollForm">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="hours">Hours Worked:</label>
            <input type="number" id="hours" name="hours" required min="0">
            
            <label for="rate">Hourly Rate (₱):</label>
            <input type="number" id="rate" name="rate" required min="0">
            
            <button type="submit">Calculate Pay</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <footer>
        <p>&copy; 2024 Simple Payroll - All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("payrollForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById("name").value;
            const hours = parseFloat(document.getElementById("hours").value);
            const rate = parseFloat(document.getElementById("rate").value);

            // Calculate total pay
            const pay = hours * rate;

            // Display result
            document.getElementById("result").innerHTML = `<strong>${name}</strong>'s total pay is ₱${pay.toFixed(2)}.`;
        });
    </script>
</body>
</html>
