<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment #4 - Simple Payroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Payroll Calculation</h1>
        <p>Calculate an employee's weekly pay based on hours worked and hourly wage.</p>
    </header>

    <div class="container">
        <h2>Enter Employee Details:</h2>
        <form id="payrollForm">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="hours">Hours Worked:</label>
            <input type="number" id="hours" name="hours" required min="0">
            
            <label for="rate">Hourly Rate (₱):</label>
            <input type="number" id="rate" name="rate" required min="0">
            
            <button type="submit">Calculate Pay</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("payrollForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById("name").value;
            const hours = parseFloat(document.getElementById("hours").value);
            const rate = parseFloat(document.getElementById("rate").value);

            // Calculate total pay
            const pay = hours * rate;

            // Display result
            document.getElementById("result").innerHTML = `<strong>${name}</strong>'s total pay is ₱${pay.toFixed(2)}.`;
        });
    </script>
</body>
</html>
